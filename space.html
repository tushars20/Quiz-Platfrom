<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro-Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="space.css">
  
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="display-2 astroquiz text-center">Astro-Quiz</h1>
    <div class="card"  style="width: 64rem; height: 64rems;">
        <div class="card-header question" id="question">
          Question
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item option1" id="option1">An item</li>
          <li class="list-group-item option2" id="option2">A second item</li>
          <li class="list-group-item option3" id="option3">A third item</li>
          <li class="list-group-item option4" id="option4">A fourth item</li>
        </ul>

      
      </div>


      <div class="container">
        <div class="row">
          <div class="col-sm">
            <h1  class="display-2 astroquiz text-center" id="score">Score 0</h1>
          </div>
          <div class="col-sm">
            <h1  class="display-2 astroquiz text-center" id="progressBar">Timer 10</h1>
          </div>
      
        </div>
      </div>
    
     

      <script src="space.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
